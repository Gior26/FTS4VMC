<!DOCTYPE html>
<html>
    <head>
        <title>FTS4VMC</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="static/js/script.js"></script>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/modal.css">
        <link rel="stylesheet" href="static/css/tab.css">
    </head>
    <body>
        <aside>
            <!-- File handling -->
            <label class="command operation" for="fts" id="fts-label">Select FTS Model
                <input type="file" name="fts" id="fts" class="command operation">
            </label>
            <button class="command operation" id="load" type="button" disabled>
              Upload model
            </button>
            <button class="command operation" id="delete" type="button" disabled>
              Delete model and close
            </button>
            <button class="command operation" id="download" type="button" disabled>
              Download displayed result
            </button>
            <!-- Analisys handling -->
            <hr>
            <button class="command operation" id="mts" type="button" disabled>
              View modal transition system
            </button>
            <button class="command operation" id="full" type="button" disabled>
              Full ambiguities analysis
            </button>
            <button class="command operation" id="hdead" type="button" disabled>
              Liveness analysis
            </button>
            <button class="command operation" id="stop" type="button" disabled>
              Stop processing
            </button>
            <!-- Disambiguation handling -->
            <hr>
            <button class="command operation" id="disambiguate" type="button" disabled>
              Remove all ambiguities
            </button>
            <button class="command operation" id="fopt" type="button" disabled>
              Remove false optional
            </button>
            <button class="command operation" id="hdd" type="button" disabled>
              Remove dead transition and hidden deadlock
            </button>
            <button class="command operation" id="verify_properties" type="button" disabled>Verify property</button>
            <textarea disabled id="property_text_area" name="property_text_area" rows="20" cols="50">Insert an ACTL formula to verify</textarea>
            <button class="command operation" id="show_explanation" type="button" disabled>Show explanation</button>
            <table id="legend">
              <caption>Legend</caption>
              <tr><td id="dead">dead transition</td></tr>
              <tr><td id="false">false optional transition</td></tr>
              <tr><td id="hidden">hidden deadlock</td></tr>
            </table>
        </aside>
        <main>
            <h2>FTS4VMC</h2>
            <div class="tab">
                <button type="button" id="console_tab">Console</button>
                <button type="button" id="source_tab">Source</button>
                <button type="button" id="graph_tab">Graph</button>
                <button type="button" id="summary_tab">Summary</button>
                <button type="button" id="message"></button>
                <a id="downloader"href="" download="" style="display: none">Download</a>
            </div>
            <div class="console" name="console">
              <textarea id="console" class="console" readonly></textarea>
            </div>
            <div id="image-div" name="image">
              <p></p>
              <img id="image" />
            </div>
            <div id="summary" name="summary">
            </div>
            <div class="source">
              <textarea id="source" class="source" readonly></textarea>
              <input type="hidden" id="tmp-source" name="MTS">
            </div>
        </main>
        <div id="modal" class="modal">
          <div class="modal-content">
            <p>Starting a liveness analysis will delete ambiguities data found</p>
            <button type="button" class="command" id="mconfirm">Confirm</button>
            <button type="button" class="command" id="mcancel">Cancel</button>
          </div>
        </div>
    </body>
</html>
