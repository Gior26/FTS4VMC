<!DOCTYPE html>
<html>
    <head>
        <title>FTS4VMC</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="static/js/script.js"></script>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/tab.css">
    </head>
    <body>
        <aside>
            <!-- File handling -->
            <label class="command" for="fts" id="fts-label">Select FTS Model
                <input type="file" name="fts" id="fts" class="command">
            </label>
            <button class="command" id="load" type="button" disabled>
              Upload model
            </button>
            <button class="command" id="delete" type="button" disabled>
              Delete model and close
            </button>
            <!-- Analisys handling -->
            <hr>
            <button class="command" id="full" type="button" disabled>
              Full ambiguities analysis
            </button>
            <button class="command" id="hdead" type="button" disabled>
              Liveness analysis
            </button>
            <button class="command" id="stop" type="button" disabled>
              Stop processing
            </button>
            <!-- Disambiguation handling -->
            <hr>
            <button class="command" id="disambiguate" type="button" disabled>
              Remove all ambiguities
            </button>
            <button class="command" id="fopt" type="button" disabled>
              Remove false optional
            </button>
            <button class="command" id="hdd" type="button" disabled>
              Remove dead transition and hidden deadlock
            </button>
            <button class="command" id="verify_properties" type="button">Verify property</button>
            <textarea id="property_text_area" name="property_text_area" rows="20" cols="50">Insert an ACTL formula to verify</textarea>
            <table id="legend">
              <caption>Legend</caption>
              <tr><td id="dead">dead transition</td></tr>
              <tr><td id="false">false optional transition</td></tr>
              <tr><td id="hidden">hidden deadlock</td></tr>
            </table>
        </aside>
        <main>
            <h2>FTS4VMC</h2>
            <div class="tab">
                <button type="button" id="console_tab">Console</button>
                <button type="button" id="source_tab">Source</button>
                <button type="button" id="graph_tab">Graph</button>
                <button type="button" id="summary_tab">Summary</button>
                <button type="button" id="message"></button>
            </div>
            <textarea id="console" readonly></textarea>
            <div id="image-div">
              <img id="image" />
            </div>
            <div id="summary">
            </div>
            <textarea id="source" readonly></textarea>
        </main>
    </body>
</html>
